<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats - Listen your favourite music here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>

<body>
    <!-- nav section -->
    <nav>
        <ul>
            <li class="brand"><img src="assets/logo.png" alt="Beats">Beats</li>
            <li class="links">Home</li>
            <li class="links">Playlists</li>
            <li class="links">Artists</li>
            <li class="links">Recent History</li>
        </ul>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-user nav-item"></i>
        <i class="fa-solid fa-bars"></i>
    </nav>

    <!-- container section -->
    <div class="container">
        <div class="songList">
            <h1>Best of 2023 - Trending Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1-cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time">03:12</span> <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2-cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time">03:36</span> <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3-cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time">04:16</span> <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4-cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time">05:20</span> <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5-cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time">03:14</span> <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6-cover">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time">05:25</span> <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    
    <!-- bottom section -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="songInfo">
            <img src="assets/playing.gif" alt="playing" id="gif"><span id="masterSongName">Stay With Me - CHANYEOL</span>
        </div>
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
